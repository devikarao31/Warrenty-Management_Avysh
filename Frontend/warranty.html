<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <section id="warranty">
      <h1 style="text-align: center; color: black">Warranty</h1>
      <form style="margin: 5%" action="/" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="warrname"
            name="warrname"
            placeholder="Warranty Name"
          />
          <label for="warrname">Warranty Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="warrid"
            name="warrid"
            placeholder="Warranty Name"
          />
          <label for="warrid">Warranty ID</label>
        </div>
        <select class="form-control mb-3" name="resolution">
          <option selected disabled>Resolution</option>
          <option value="1">Repair</option>
          <option value="2">Replace</option>
          <option value="3">Refund</option>
        </select>
        <select class="form-control mb-3" name="type">
          <option selected disabled>Type</option>
          <option value="1">Onsite</option>
          <option value="2">Offsite</option>
        </select>
        <button
          type="button"
          class="btn btn-outline-dark mb-3"
          data-toggle="modal"
          data-target="#exampleModalScrollable"
        >
          Choose Products
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModalScrollable"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalScrollableTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">
                  Products
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="duration"
            placeholder="Warranty Name"
          />
          <label for="duration">Duration</label>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input mb-3"
                type="checkbox"
                id="gridCheck1"
                name="gridCheck1"
                onclick="myfun()"
              />
              <label class="form-check-label" for="gridCheck1">
                Extendable
              </label>
            </div>
          </div>
        </div>
        <div id="extend" style="display: none">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="extenddur"
              name="extenddur"
              placeholder="Warranty Name"
            />
            <label for="extenddur">Extension Duration</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="extendprice"
              name="extendprice"
              placeholder="Warranty Name"
            />
            <label for="extendprice">Extension Price</label>
          </div>
        </div>
        <script>
          function myfun() {
            var box = document.getElementById("gridCheck1");
            var div = document.getElementById("extend");
            if (box.checked == true) {
              div.style.display = "block";
            } else {
              div.style.display = "none";
            }
          }
        </script>
        <button
          type="submit"
          class="btn btn-outline-primary btn-lg text-center"
          style="display: block; margin: 0 auto"
        >
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
